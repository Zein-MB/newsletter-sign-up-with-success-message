<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <div class="success-message faded" id="success">
      <img src="./assets/images/icon-success.svg" alt="" />
      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to
        <span>ash@loremcompany.com.</span> Please open it and click the button
        inside to confirm your subscription.
      </p>
      <button class="dismiss">Dismiss message</button>
    </div>
    <script type="module">
      let dismissBtn = document.querySelector(".dismiss"),
      scMsg = document.getElementById("success");
      
      function removeFaded(...els) {
        els.forEach((el) => {
          el.classList.remove("faded");
        });
      }

      dismissBtn.addEventListener("click", () => {
        window.history.back();
      });

      window.addEventListener("load", removeFaded(scMsg));
    </script>
  </body>
</html>
